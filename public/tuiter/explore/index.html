<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explore</title>

    <link href="index.css"
          rel="stylesheet"/>
    <link href="../styles.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div id="navigation" class="col-xxl col-xl col-lg col-md-3 col-sm-3 float-right">
            <div class="list-group d-inline-block">
                <a class="list-group-item disabled" tabindex="-1" aria-disabled="true">
                    <i class="fab fa-twitter"></i></a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fas fa-home"></i></div>
                        <div class="col-10 d-none d-xl-block">Home</div>
                    </div>
                </a>
                <a href="index.html" class="list-group-item list-group-item-action active">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-hashtag"></i></div>
                        <div class="col-10 d-none d-xl-block">Explore</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-bell"></i></div>
                        <div class="col-10 d-none d-xl-block">Notifications</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-envelope"></i></div>
                        <div class="col-10 d-none d-xl-block">Messages</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-bookmark"></i></div>
                        <div class="col-10 d-none d-xl-block">Bookmarks</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-list"></i></div>
                        <div class="col-10 d-none d-xl-block">Lists</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-user"></i></div>
                        <div class="col-10 d-none d-xl-block">Profile</div>
                    </div>
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <div class="row">
                        <div class="col-2"><i class="fas fa-ellipsis-h"></i></div>
                        <div class="col-10 d-none d-xl-block">More</div>
                    </div>
                </a>
            </div>

            <button type="button" class="btn btn-primary rounded-pill d-block mt-2">Tweet</button>
        </div>

        <div id="main-content" class="col-xxl col-xl col-lg col-md-9 col-sm-9">
            main content
        </div>

        <div id="side-bar" class="col-xxl col-xl col-lg d-none d-lg-block">
            <div class="list-group">
                <a class="list-group-item">
                    Who to Follow</a>
                <a class="list-group-item">
                    <div>
                        <img class="rounded-circle size-40" src="java-profile-pic.webp">
                        <div class="d-inline-block align-middle">
                            <b>Java <i class="fas fa-check-circle"></i></b>
                            <small class="d-block">@Java</small>
                        </div>
                        <button type="button"
                                class="btn btn-primary rounded-pill d-inline-block align-middle float-end mt-1">Follow
                        </button>
                    </div>
                </a>
                <a class="list-group-item">
                    <div>
                        <img class="rounded-circle size-40" src="relativity-space-profile-pic.jpg">
                        <div class="d-inline-block align-middle">
                            <b>Relativity Space <i class="fas fa-check-circle"></i></b>
                            <small class="d-block">@relativityspace</small>
                        </div>
                        <button type="button"
                                class="btn btn-primary rounded-pill d-inline-block align-middle float-end mt-1">Follow
                        </button>
                    </div>
                </a>
                <a class="list-group-item">
                    <div>
                        <img class="rounded-circle size-40" src="virgin-galactic-profile-pic.jpeg">
                        <div class="d-inline-block align-middle">
                            <b>Virgin Galactic <i class="fas fa-check-circle"></i></b>
                            <small class="d-block">@virgingalactic</small>
                        </div>
                        <button type="button"
                                class="btn btn-primary rounded-pill d-inline-block align-middle float-end mt-1">Follow
                        </button>
                    </div>
                </a>
                <a class="list-group-item">
                    <div>
                        <img class="rounded-circle size-40" src="nasa-profile-pic.jpeg">
                        <div class="d-inline-block align-middle">
                            <b>NASA <i class="fas fa-check-circle"></i></b>
                            <small class="d-block">@NASA</small>
                        </div>
                        <button type="button"
                                class="btn btn-primary rounded-pill d-inline-block align-middle float-end mt-1">Follow
                        </button>
                    </div>
                </a>
                <a class="list-group-item">
                    <div>
                        <img class="rounded-circle size-40" src="tesla-profile-pic.png">
                        <div class="d-inline-block align-middle">
                            <b>Tesla <i class="fas fa-check-circle"></i></b>
                            <small class="d-block">@Tesla</small>
                        </div>
                        <button type="button"
                                class="btn btn-primary rounded-pill d-inline-block align-middle float-end mt-1">Follow
                        </button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
